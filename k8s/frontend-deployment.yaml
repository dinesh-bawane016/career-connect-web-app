# -------------------------------
# Frontend Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: career-connect-frontend-deployment
  namespace: "<NAMESPACE>"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: career-connect-frontend
  template:
    metadata:
      labels:
        app: career-connect-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: career-connect-frontend
          image: 127.0.0.1:30085/<PROJECT_NAMESPACE>/career-connect-frontend:<TAG>
          ports:
            - containerPort: 80
          # Nginx usually doesn't need env vars at runtime for static files in this setup, 
          # but we keep the structure consistent
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
